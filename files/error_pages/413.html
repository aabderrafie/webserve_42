<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>413 Request Entity Too Large</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --error-color: #e74c3c;
            --background-color: #f4f4f4;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .error-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: var(--error-color);
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 24px;
            color: var(--text-color);
            margin-bottom: 20px;
        }

        .error-description {
            color: #666;
            margin-bottom: 30px;
        }

        .home-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #2980b9;
        }

        @media (max-width: 600px) {
            .error-container {
                padding: 20px;
                margin: 0 15px;
            }
            .error-code {
                font-size: 80px;
            }
            .error-message {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">413</div>
        <h1 class="error-message">Request Entity Too Large</h1>
        <p class="error-description">The file or data you're trying to upload exceeds the maximum allowed size.</p>
        <a href="/" class="home-button">Return Home</a>
    </div>
</body>
</html>
