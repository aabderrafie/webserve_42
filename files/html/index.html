<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebServer 1337</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            color: white;
            padding: 20px;
        }

        .background-animation {
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }

        @keyframes subtle-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: subtle-float 8s ease-in-out infinite alternate;
            backdrop-filter: blur(5px);
        }

        .circle:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 10%;
            animation-delay: -2s;
        }

        .circle:nth-child(2) {
            width: 100px;
            height: 100px;
            top: 20%;
            right: 15%;
            animation-delay: -4s;
        }

        .circle:nth-child(3) {
            width: 200px;
            height: 200px;
            bottom: 15%;
            right: 25%;
            animation-delay: -6s;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 1200px;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 4em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .creator {
            font-size: 1.5em;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .team-members {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 40px;
        }

        .team-member {
            text-align: center;
            transition: transform 0.3s ease;
        }

        .team-member:hover {
            transform: translateY(-10px);
        }

        .team-member-circle {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            border: 6px solid rgba(255,255,255,0.7);
            margin-bottom: 20px;
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .team-member:hover .team-member-circle {
            transform: rotate(5deg);
        }

        .team-member-name {
            font-size: 1.3em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            margin-top: 50px;
        }

        .method-button {
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-block;
            position: relative;
            overflow: hidden;
            font-size: 1.1em;
        }

        .method-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.3s ease;
        }

        .method-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .method-button:hover::before {
            left: 100%;
        }

        .get-button { background: linear-gradient(45deg, #4CAF50, #2ECC71); }
        .post-button { background: linear-gradient(45deg, #2196F3, #3F51B5); }
        .delete-button { background: linear-gradient(45deg, #FF5722, #F44336); }
        .upload-button { background: linear-gradient(45deg, #FFC107, #FF9800); }
        .cgi-button { background: linear-gradient(45deg, #4CAF50, #2196F3); }
        .php-button { background: linear-gradient(45deg, #9C27B0, #673AB7); }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="background-animation">

        <div class="creator">Created By</div>
        
        <!-- Team Members Section -->
        <div class="team-members">
            <div class="team-member">
                <div class="team-member-circle" style="background-image: url('https://cdn.intra.42.fr/users/db27e31f9927ca8116093c00fcdaba9b/aaskal.jpg')"></div>
                <div class="team-member-name">Abderrafia Askal</div>
            </div>
            <div class="team-member">
                <div class="team-member-circle" style="background-image: url('https://cdn.intra.42.fr/users/c0aa88e9d1588ac8d3e57791392b4bb9/tlasfar.jpg')"></div>
                <div class="team-member-name">Taha Lasfar</div>
            </div>
            <div class="team-member">
                <div class="team-member-circle" style="background-image: url('https://avatars.githubusercontent.com/u/105161749?v=4')"></div>
                <div class="team-member-name">Zouhir Bakkas</div>
            </div>
        </div>

        <div class="button-container">
            <a href="success.html" class="method-button get-button">Try GET</a>
            <a href="post-form.html" class="method-button post-button">Try POST</a>
            <a href="delete.html" class="method-button delete-button">Try DELETE</a>
            <a href="upload.html" class="method-button upload-button">Try UPLOAD</a>
            <a href="cgi.html" class="method-button cgi-button">Try CGI</a>

        </div>
    </div>
</body>
</html>
