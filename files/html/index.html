<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebServer 1337</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background circles */
        .background-animation {
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite;
            backdrop-filter: blur(5px);
        }

        .circle:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 100px;
            height: 100px;
            top: 20%;
            right: 15%;
            animation-delay: -5s;
        }

        .circle:nth-child(3) {
            width: 200px;
            height: 200px;
            bottom: 15%;
            right: 25%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(50px, 50px) rotate(90deg);
            }
            50% {
                transform: translate(0, 100px) rotate(180deg);
            }
            75% {
                transform: translate(-50px, 50px) rotate(270deg);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
        }

        .creator {
            color: white;
            font-size: 1.5em;
            margin-bottom: 30px;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .method-button {
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.2em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .method-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .method-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .method-button:hover::before {
            transform: translateX(0);
        }

        .get-button {
            background: linear-gradient(45deg, #4158D0, #C850C0);
        }

        .post-button {
            background: linear-gradient(45deg, #FF8008, #FFC837);
        }

        .delete-button {
            background: linear-gradient(45deg, #ee0979, #ff6a00);
        }

        .upload-button {
            background: linear-gradient(45deg, #11998e, #38ef7d);
        }

        #file-input {
            display: none;
        }

        /* Success message styling */
        .upload-success {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: rgba(46, 213, 115, 0.9);
            color: white;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            transform: translateX(200%);
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="background-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="container">
        <h1>Welcome to WebServer 1337</h1>
        <div class="creator">By Abdeerfaie Askal</div>
        <div class="button-container">
            <a href="success.html" class="method-button get-button">Try GET</a>
            <a href="post-form.html" class="method-button post-button">Try POST</a>
            <a href="delete.html" class="method-button delete-button">Try DELETE</a>
            <a href="upload.html" class="method-button upload-button">Try UPLOAD</a>
            <input type="file" id="file-input" onchange="handleFileUpload(event)">
        </div>
    </div>


</body>
</html>
